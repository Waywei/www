{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class=flashes>
    {% for category, message in messages %}
    <div class="{{ category }}"><span>{{ message }}</span><span class="close" onclick=removetip(this)>x</span></div>
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}
